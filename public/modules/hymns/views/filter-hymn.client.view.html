<div class="filter-section" data-ng-show="show.filterSection">
	<div class="sub-header">Filter</div>
	<div class="row">
		<div class="{{currentState.name !== 'listAllHymnBooks' && 'large-6' || 'large-4'}} columns">
			<label>
				名稱 - by Name
				<input type="text" ng-model="search.name" name="name" />
			</label>
		</div>
		<div class="{{currentState.name !== 'listAllHymnBooks' && 'large-6' || 'large-4'}} columns">
			<label>Languages</label>
			<ui-group-checkbox
				ui-group-checkbox-model="search.langs"
				ui-group-checkbox-values="lyricLangs.values"
				ui-group-checkbox-labels="lyricLangs.displayNames">
		</div>
	</div>
</div>
