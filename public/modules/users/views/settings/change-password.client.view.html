<section data-ng-controller="SettingsController">
	<div class="row">
		<div class="large-12 columns change-password-form">
			<div class="sub-header">Change Password</div>
			<form name="userForm" data-ng-submit="changeUserPassword()" novalidate autocomplete="off">
				<div class="row">
					<div class="large-6 columns">
						<label for="firstName">Current Password
							<input type="password" id="currentPassword" name="currentPassword" class="form-control" data-ng-model="passwordDetails.currentPassword" placeholder="Current Password">
						</label>
					</div>
				</div>
				<div class="row">
					<div class="large-6 columns">
						<label for="email">New Password
							<input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword" placeholder="New Password">
						</label>
					</div>
					<div class="large-6 columns">
						<label for="username">Verify Password
							<input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="passwordDetails.verifyPassword" placeholder="Verify Password">
						</label>
					</div>
				</div>
				<div class="row">
					<div class="large-6 columns">
						<ui-btn
							ui-btn-type="submit"
							ui-btn-css-class="add-user-btn"
							ui-btn-btn-css-class="success"
							ui-btn-icon-class="save" 
							ui-btn-label="Save">
						</ui-btn>
					</div>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>Password Changed Successfully</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</form>
		</div>
	</div>
</section>
