<section data-ng-controller="AddUserController">
	<div class="row">
		<div class="large-12 columns create-user-form">
			<div class="sub-header">New User</div>
			<form name="userForm" data-ng-submit="addUser()" novalidate autocomplete="off">
				<div class="row">
					<div class="large-4 columns">
						<label for="firstName">First Name
							<input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="First Name">
						</label>
					</div>
					<div class="large-4 columns">
						<label for="lastName">Last Name
							<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="credentials.lastName" placeholder="Last Name">
						</label>
					</div>
					<div class="large-4 columns">
						<label for="email">Email
							<input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email">
						</label>
					</div>
				</div>
				<div class="row">
					<div class="large-4 columns">
						<label for="username">Username
							<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
						</label>
					</div>
					<div class="large-4 columns">
						<label for="password">Password
							<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
						</label>
					</div>
					<div class="large-4 columns">
						<label for="roles">Roles
							<ui-group-checkbox
								ui-group-checkbox-model="credentials.roles" 
								ui-group-checkbox-values="availableRoles.values"
								ui-group-checkbox-labels="availableRoles.displayName">
							</ui-group-checkbox>
						</label>

					</div>
				</div>
				<div class="row">
					<div class="large-6 columns">
						<ui-btn
							ui-btn-type="submit"
							ui-btn-css-class="add-user-btn"
							ui-btn-btn-css-class="success"
							ui-btn-icon-class="plus" 
							ui-btn-label="Add User">
						</ui-btn>
					</div>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</form>
		</div>
	</div>
</section>
